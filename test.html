<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hierarchical Data Visualization</title>
		<style>
			.details {
				display: none;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<table border="1" id="hierarchyTable">
			<thead>
				<tr>
					<th>Country</th>
					<th>Field</th>
					<th>Site</th>
					<th>Well</th>
					<th>Wellbore</th>
				</tr>
			</thead>
			<tbody>
				<!-- Example Row -->
				<tr>
					<td>
						Afghanistan
						<div>
							<button onclick="toggleDetails('fieldDetails1')">
								Show Fields
							</button>
							<div id="fieldDetails1" class="details">
								<ul>
									<li>
										Field Alpha
										<button onclick="toggleDetails('siteDetails1')">
											Show Sites
										</button>
										<div id="siteDetails1" class="details">
											<ul>
												<li>
													Site Naga
													<button onclick="toggleDetails('wellDetails1')">
														Show Wells
													</button>
													<div id="wellDetails1" class="details">
														<ul>
															<li>
																Well 2
																<button
																	onclick="toggleDetails('wellboreDetails1')">
																	Show Wellbores
																</button>
																<div id="wellboreDetails1" class="details">
																	<ul>
																		<li>Wellbore 1</li>
																	</ul>
																</div>
															</li>
														</ul>
													</div>
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<!-- Additional rows -->
			</tbody>
		</table>

		<script>
			function toggleDetails(id) {
				var details = document.getElementById(id);
				details.style.display =
					details.style.display === "none" ? "block" : "none";
			}
		</script>
	</body>
</html>
